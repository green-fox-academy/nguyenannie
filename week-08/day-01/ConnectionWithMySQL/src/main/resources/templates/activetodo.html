<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo CRUD App #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h2>ToDos for today: </h2>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Action</td>
        <td>Done</td>
        <td>Urgent</td>
        <td>Creation Time</td>
    </tr>
    </thead>
    <tbody th:each="todo:${todos}">
    <tr>
        <td th:text="${todo.Id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.done}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.creation_time}"></td>
    </tr>
    </tbody>
</table>

<div><a th:href="@{/mainpage}">Back</a></div>
</body>
</html>
