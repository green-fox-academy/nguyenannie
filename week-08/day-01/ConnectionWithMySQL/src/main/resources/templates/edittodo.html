<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit ToDo #</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/mainpage}">ToDos</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a class="nav-link" th:href="@{/mainpage}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a th:href="@{/todo/add}">Add ToDo</a>
                    </li>
                    <li>
                        <a th:href="@{/todo?isActive=true}">Active ToDos</a>
                    </li>
                    <li>
                        <a th:href="@{/todo?isActive=false}">Inactive Todos</a>
                    </li>
                    <li>
                        <a th:href="@{/assigneelist}">Assignees</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 pull-right" action="#" th:action="@{/search}" method="post">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="titlesearch"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
    <main class="edittodo">
        <div class="container-fluid">
            <h1>Edit your ToDo</h1>
            <form action="#" th:action="@{'/todo/' + ${todo.id} + '/edit'}" method="post">
                <div id = "titlein"><input class="form-control" placeholder="Title..." type="text" name="settitle"/></div>
                <div><input class="form-control" placeholder="Date" type="text" name="setdate"/></div>
                <div><input class="checkbox-inline" type="checkbox" value="true" name="seturgent"/> Urgent</div>
                <div><input class="checkbox-inline" type="checkbox" value="true" name="setdone"/> Done</div>
                <div><button class="btn btn-info" type="submit">Submit</button>
                    <a class="btn btn-danger" role="button" th:href="@{/mainpage}">Cancel</a></div>
            </form>
        </div>
        </main>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
