<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new ToDo #</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<main class="addtodo">
    <div class="container-fluid">
        <h1>Add new Todo</h1>
        <form action="#" th:action="@{/todo/add}" method="post">
            <div><input class="form-control" placeholder="Title..." type="text" name="addtitle"/></div>
            <div class="checkbox">Urgent <input type="checkbox" value = "true" name="addurgent"/></div>
            <div class="checkbox">Done <input type="checkbox" value="true" name="adddone"/></div>
            <div><button class="btn btn-info" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Cancel</button></div>
            <div><a class="back" th:href="@{/mainpage}">Back</a></div>
        </form>
    </div>
</main>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
