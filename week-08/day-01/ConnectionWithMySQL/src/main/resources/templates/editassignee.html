<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Assignee #</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/mainpage}">ToDos</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a class="nav-link" th:href="@{/mainpage}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a th:href="@{/todo/add}">Add ToDo</a>
                    </li>
                    <li>
                        <a th:href="@{/todo?isActive=true}">Active ToDos</a>
                    </li>
                    <li>
                        <a th:href="@{/todo?isActive=false}">Inactive Todos</a>
                    </li>
                    <li>
                        <a th:href="@{/assigneelist}">Assignees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="editassignee">
    <div class="container-fluid">
        <h1>Edit Assignee</h1>
        <form action="#" th:action="@{'/assignee/' + ${ass.id} + '/edit'}" method="post">
            <div><input class="form-control" placeholder="Name..." type="text" name="setname"/></div>
            <div><input class="form-control" placeholder="Email" type="text" name="setemail"/></div>
            <div><button class="btn btn-info" type="submit">Submit</button>
                <a class="btn btn-danger" role="button" th:href="@{/assigneelist}">Cancel</a></div>
        </form>
    </div>
</main>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
