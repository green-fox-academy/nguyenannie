<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo CRUD App #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h2>ToDos for today: </h2>
<ul th:each="todo : ${todos}">
    <li th:text="${todo.title}"></li>
</ul>
</body>
</html>
