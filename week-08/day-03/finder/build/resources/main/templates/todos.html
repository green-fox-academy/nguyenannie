<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Finder Application</h1>
    <form action="#" th:action="@{/app}" method="post">
        First Name: <input type="text" name="setfirstname"/>
        Last Name: <input type="text" name="setflastname"/>
        <div><button type="submit">Submit</button></div>
    </form>

    <ul th:each="y:${yolo}">
        <li th:text="${y}"></li>
    </ul>
</body>
</html>
