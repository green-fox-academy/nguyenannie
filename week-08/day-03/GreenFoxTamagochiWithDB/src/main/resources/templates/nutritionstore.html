<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<ul>
    <li>
        <a th:href="@{'/tamagochi/' + ${user.name}}">Information</a>
    </li>
    <li>
        <a th:href="@{'/tamagochi/' + ${user.name} + '/nutritionStore'}">Nutrition Store</a>
    </li>
    <li>
        <a th:href="@{'/tamagochi/' + ${user.name} + '/trickCenter'}">Trick Center</a>
    </li>
    <li>
        <a th:href="@{'/tamagochi/' + ${user.name} + '/actionhistory'}">Action History</a>
    </li>
</ul>
<form action="#" th:action="@{'/tamagochi/' + ${user.name} + '/nutritionStore'}" method="post">

    Drink :
    <select th:object="${foxAss}" name ="adddrinkhere">
        <option th:each="drink:${drinks}" th:value="${drink}" th:selected="*{drink} == ${drink}" th:text="${drink}"></option>
    </select>

    Food :
    <select th:object="${foxAss}" name ="addfoodhere">
        <option th:each="food:${foods}" th:value="${food}" th:selected="*{food} == ${food}" th:text="${food}"></option>
    </select>

    <button type="submit" name = "changedrink">Submit</button>

</form>
<ul>
    <li><a th:href="@{'/tamagochi/' + ${user.name}}">Back</a></li>
</ul>
</body>
</html>
