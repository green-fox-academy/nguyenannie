<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<form action="#" th:action="@{/gfa/check}" method="get">
    <p>Student Name: <input type="text" name="studentname"/></p>

    <p th:if="${inList}">In list</p>

</form>

<a th:href="@{/gfa}">Back to Main Page</a>
</body>
</html>
