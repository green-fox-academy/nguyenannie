<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <div th:switch="${umail.goodEmail}">
        <p th:case="true" th:text="${umail.emailMessage}" style="color: green"></p>
        <p th:case="false" th:text="${umail.emailMessage}" style="color: red"></p>
    </div>
    <a th:href="@{/useful}">Back To Main Page</a>
</body>
</html>
