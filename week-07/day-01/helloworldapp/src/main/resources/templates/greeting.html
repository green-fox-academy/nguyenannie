<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<th:block th:each="greeting : ${greetings}">
        <p th:text="${greeting.id}">...</p>
        <p th:style = "'color:rgb(' + ${greeting.c.red} + ',' + ${greeting.c.green} + ',' + ${greeting.c.blue} + ');'" th:text="${greeting.content}">...</p>
</th:block>
</body>
</html>
