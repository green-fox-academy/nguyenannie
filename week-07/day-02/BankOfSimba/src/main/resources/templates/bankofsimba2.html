<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <style>
        table, th, td {
            border: 1px;
        }
    </style>
</head>
<body>

<table width="1200px" height = "300px">
    <tr style="background-color: aquamarine; font-size: large; font-family: Courier">
        <th width="200px">Name</th>
        <th width="200px">Balance</th>
        <th width="200px">Animal Type</th>
        <th width="200px">Index</th>
        <th width="200px">Title</th>
        <th width="200px">Guy Type</th>
    </tr>

    <tr align="center" th:each = "account: ${accounts}" th:object="${account}"
        style="background-color: lavenderblush; font-family: 'Courier New'">
        <td width="200px" th:text="*{name}">...</td>
        <td width="200px" th:text="*{balanceDisplay}">...</td>
        <td width="200px" th:text="*{animalType}">...</td>
        <td width="200px" th:text="${accountStat.index}">...</td>
        <td width="200px" th:if ="*{king} == 'King'" style="color: blue; font-style: italic; background-color: deeppink">King</td>
        <td width="200px" th:if ="*{king} == 'not King'">Not King</td>
        <!-- Using Switch
        <td width="100px" th:switch="*{guyType}">
            <p th:case="'Good One'">Good One</p>
            <p th:case="'Bad Guy'">Bad Guy</p>
        </td>
        -->
        <td width="200px" th:if ="*{guyType} == 'Good One'" th:text="*{guyType}">...</td>
        <td width="200px" th:if ="*{guyType} == 'Bad Guy'" th:text="*{guyType}">...</td>

    </tr>
</table>
<form action="#" th:action="@{/multipleAccounts}" th:object="${accounts}" method="post">
    <input type = "submit" value="raise"/>
</form>

</body>
</html>
