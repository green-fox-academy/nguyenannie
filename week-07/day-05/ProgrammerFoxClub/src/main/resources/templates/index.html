<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <ul>
        <li><a th:href="@{/}">Information</a></li>
    </ul>
    <img src="images/greenfox.jpeg"/>
    <p th:text="'This is ' + ${fox.name} +'. Currently living on ' + ${fox.food}
            + ' and ' + ${fox.drink} + ' He knows ' + ${fox.trickNum} + ' trick(s)'">...</p>
    <h1>Known Tricks</h1>
    <ul>
        <li><p th:text="${fox.tricks}"></p></li>
    </ul>
</body>
</html>
