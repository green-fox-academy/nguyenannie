<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <ul>
        <li>
            <a th:href="@{'/foxclub/' + ${fox.name}}">Information</a>
        </li>
        <li>
            <a th:href="@{'/foxclub/' + ${fox.name} + '/nutritionStore'}">Nutrition Store</a>
        </li>
        <li>
            <a th:href="@{'/foxclub/' + ${fox.name} + '/trickCenter'}">Trick Center</a>
        </li>
        <li>
            <a th:href="@{'/foxclub/' + ${fox.name} + '/actionhistory'}">Action History</a>
        </li>
    </ul>

    <img src="/images/greenfox.jpeg"/>

    <p th:text="'This is ' + ${fox.name} +'. Currently living on ' + ${fox.food}
            + ' and ' + ${fox.drink} + '. He knows ' + ${fox.trickNum} + ' trick(s)'">...</p>

    <h1>Known Tricks</h1>
    <ul th:each="trick:${fox.tricks}">
        <li><p th:text="${trick}"></p></li>
    </ul>

</body>
</html>
