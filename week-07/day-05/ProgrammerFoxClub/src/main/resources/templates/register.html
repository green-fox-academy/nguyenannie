<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <h1>Welcome to our Green Fox Tamagochi</h1>
    <h3>Let's create your own fox</h3>
    <form action="#" th:action="@{/register}" method="post">
        <table>
            <tr>
                <td>
                    <p>Name <input type="text" name="setname"/> </p>
                </td>
                <td>
                    <p>First food <input type="text" name="setfood"/> </p>
                </td>
                <td>
                    <p>First Drink <input type="text" name="setdrink"/> </p>
                </td>
                <td>
                    <p>First trick <input type="text" name="settrick"/> </p>
                </td>
            </tr>
        </table>
        <button type="submit" name="addfox">Create your fox</button>
    </form>
</body>
</html>
