<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
    <title>Extra Form</title>
</head>
<body>
<form action="#" th:action="@{/licensesearch}" th:object="${searchform}" method="post">
    <input type="text" th:field = "*{brand}" placeholder="brand"/>
    <input type="text" th:field = "*{color}" placeholder="color"/>
    <button type="submit">Search</button>
</form>
<div th:if="${searchplates} != null">
    <table>
        <thead>
        <tr>
            <td>Plate</td>
            <td>Car Brand</td>
            <td>Car Model</td>
            <td>Color</td>
            <td>Year</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sp : ${searchplates}" th:object="${sp}">
            <td th:text="*{plate}"></td>
            <form action="#" th:action="@{'/search/' + *{carBrand}}" method="get">
                <td><a th:href="@{'/search/' + *{carBrand}}" th:text="*{carBrand}"></a></td>
            </form>
            <td th:text="*{car_model}"></td>
            <td th:text="*{color}"></td>
            <td th:text="*{year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
